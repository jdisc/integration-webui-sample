plugins {
  id "java"
  id "com.github.node-gradle.node" version "${nodePluginVersion}"
}

group = 'com.jdisc'
version = '0.0.1-SNAPSHOT'

processResources {
  from("dist/${project.name}") {
    into("META-INF/resources")
  }
}

processResources.dependsOn npm_run_build

clean {
  delete += "dist"
  delete += "node_modules"
  delete += "package-lock.json"
}
